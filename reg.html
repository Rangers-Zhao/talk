<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天机器人-用户注册</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/reg.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">聊天机器人</h1>
        <div class="login">
          <div class="loginId general">
            <input type="text" placeholder="请输入账号" class="loginIdName" />
            <span></span>
          </div>
          <div class="nickName general">
            <input type="text" placeholder="请输入昵称" class="nickNameValue" />
            <span></span>
          </div>
          <div class="nickPwd general">
            <input
              type="password"
              placeholder="请输入密码"
              class="nickPwdValue"
            />
            <span></span>
          </div>
          <div class="nickPwdTwo general">
            <input
              type="password"
              placeholder="请再次输入密码"
              class="nickPwdTwoValue"
            />
            <span></span>
          </div>
          <button>注册</button>
        </div>
        <div class="enroll">
          已有账号？
          <a href="">点击这里登录</a>
        </div>
      </div>
    </div>
    <script src="./js/api.js"></script>
    <script src="./js/reg.js"></script>
  </body>
</html>
