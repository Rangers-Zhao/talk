<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天机器人-用户登录</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">聊天机器人</h1>
        <div class="login">
          <div class="loginId">
            <input type="text" placeholder="请输入账号" class="loginIdName" />
            <span></span>
          </div>
          <div class="nickPwd">
            <input
              type="password"
              placeholder="请输入密码"
              class="nickPwdValue"
            />
            <span></span>
          </div>
          <button>登录</button>
        </div>
        <div class="enroll">
          没有账号？
          <a href="">点击这里注册</a>
        </div>
      </div>
    </div>
    <script src="./js/api.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
